<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ticket Platform</a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard Admin</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('OPERATOR')">
                        <a class="nav-link" th:href="@{/operator/dashboard}">Dashboard Operatore</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto d-flex align-items-center gap-2">
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm" th:href="@{/user/profile}">
                            Vai al tuo profilo
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline" onsubmit="return confirmLogout()">
                            <button type="submit" class="btn btn-outline-light btn-sm float-end">
                                Logout
                            </button>
                        </form>
                        
                        <script>
                            function confirmLogout() {
                                return confirm("Sei sicuro di voler effettuare il logout?");
                            }
                        </script>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
