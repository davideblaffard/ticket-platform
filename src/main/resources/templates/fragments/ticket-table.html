<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="ticketTable(tickets)">
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titolo</th>
                <th>Descrizione</th>
                <th>Stato</th>
                <th>Assegnato a</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.title}"></td>
                <td th:text="${ticket.description}"></td>
                <td th:text="${ticket.status}"></td>
                <td th:text="${ticket.operator.username}"></td>
                <td>
                    <!-- Link ai dettagli per ADMIN -->
                    <a th:href="@{'/admin/tickets/' + ${ticket.id}}"
                    sec:authorize="hasRole('ADMIN')">Dettagli</a>

                    <!-- Link ai dettagli per OPERATOR -->
                    <a th:href="@{'/operator/tickets/' + ${ticket.id}}"
                    sec:authorize="hasRole('OPERATOR')">Dettagli</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
